---
label: Blog post
hide_body: false
fields:
- type: text
  name: title
  label: title
  config:
    required: true
- type: text
  name: description
  label: description
  config:
    required: true
- type: text
  name: author
  label: author
  config:
    required: true
  default: jason-rundell
- type: datetime
  name: date
  label: date
  config:
    required: true
    date_format: YYYY-MM-DD
    time_format: THH:mm:ss.SSSZ
    export_format: THH:mm:ss.SSSZ
- type: text
  name: path
  label: path
  config:
    required: true
  default: "/blog/"
- type: text
  name: category
  label: category
  config:
    required: true
- type: list
  name: tags
  label: tags
  config:
    min: '1'
    max: '10'
- type: file
  name: featuredImage
  label: featuredImage
- type: text
  name: featuredImageAlt
  label: featuredImageAlt
  config:
    required: true
